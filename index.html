<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tik tak toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav>
        <ul>
            <li>TIKTAKTOE</li>
        </ul>
    </nav>

    <div class="main">
        <div class="boxcontainer">
            <div class="box bl bt"><span>x</span></div>
            <div class="box bt"><span>x</span></div>
            <div class="box bt br"><span>x</span></div>
            <div class="box bl"><span>x</span></div>
            <div class="box"><span>x</span></div>
            <div class="box br"><span>x</span></div>
            <div class="box bb bl"><span>x</span></div>
            <div class="box bb"><span>x</span></div>
            <div class="box br bb"><span>x</span></div>
        </div>

        <div class="infobar">
            <h3>Welcome to Tiktaktoe</h3>
            <div class="info">
                <span>Turn of X</span>
                <button class="reset">reset</button>
            </div>
        </div>
    </div>


    

    <script src="main.js"></script>
</body>
</html>
